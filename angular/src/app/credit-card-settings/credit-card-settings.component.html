<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>
                <h3>
                    {{ '::Menu:CreditCardSettings' | abpLocalization }}
                </h3>
            </mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <div class="form-control">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Secret Key</mat-label>
                            <input matInput formControlName="secretKey" [type]="hide ? 'password' : 'text'" />
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off':
                                'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Developer Id</mat-label>
                            <input matInput formControlName="developerId" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Service Url</mat-label>
                            <input matInput formControlName="serviceUrl" />
                            <div *ngIf="form.controls['serviceUrl'].touched && form.controls['serviceUrl'].invalid">
                                <small *ngIf="form.controls['serviceUrl'].errors?.required">Service URL is required.</small>
                                <small *ngIf="form.controls['serviceUrl'].errors?.invalidUrl">Invalid URL format.</small>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-checkbox formControlName="americanExpressAccepted"> American Express Accepted</mat-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-checkbox formControlName="visaAccepted"> Visa Accepted</mat-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-checkbox formControlName="masterCardAccepted"> Master Card Accepted</mat-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-checkbox formControlName="dinersClubAccepted">Diners Club Accepted</mat-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-checkbox formControlName="discoverAccepted">Discover Accepted</mat-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 mt-lg-3 w-100">
                        <button mat-raised-button color="primary" (click)="saveCreditCardSettings()">
                            <i class="fa fa-check mr-1"></i>
                            {{ '::Save' | abpLocalization }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
